{% set name = "csvlens" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/YS-L/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 99d172e85b108242da13d51ac379e45cddd2cd79da2ec2e92edb680f78fba562

build:
  number: 0

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - csvlens --version

about:
  home: https://github.com/YS-L/csvlens
  dev_url: https://github.com/YS-L/csvlens
  license: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE
  summary: A command line csv viewer

extra:
  recipe-maintainers:
    - apcamargo
