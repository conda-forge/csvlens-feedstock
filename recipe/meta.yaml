{% set name = "csvlens" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/YS-L/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4e759823b8df1d03b0a1e0202e6b300d1a99eea6898cfdf827accb89f1547b65

build:
  number: 0

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - csvlens --version

about:
  home: https://github.com/YS-L/csvlens
  dev_url: https://github.com/YS-L/csvlens
  license: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE
  summary: A command line csv viewer

extra:
  recipe-maintainers:
    - apcamargo
